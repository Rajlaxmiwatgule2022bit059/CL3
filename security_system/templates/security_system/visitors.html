<!-- security_system/templates/security_system/visitor_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor List</title>
</head>
<body>
    <h2>Visitor List</h2>
    <ul>
        {% for visitor in visitors %}
            <li>{{ visitor.name }} - {{ visitor.phone }} - {{ visitor.purpose }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'visitor_create' %}">Add New Visitor</a>
</body>
</html>
