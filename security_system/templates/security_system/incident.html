<!-- security_system/templates/security_system/incident_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident List</title>
</head>
<body>
    <h2>Incident List</h2>
    <ul>
        {% for incident in incidents %}
            <li>{{ incident.reported_by.username }} - {{ incident.description }} - {{ incident.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'incident_report' %}">Report New Incident</a>
</body>
</html>
